language: c
compiler:
- gcc
- clang
env:
- QTDIR=/usr
build:
  pre_ci_boot:
    image_name: bionic
  ci:
  - shippable_retry sudo apt update
  - shippable_retry sudo apt install qt5-default libqt5svg5 libqt5svg5-dev libqt5serialport5 libqt5serialport5-dev
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=dist ..
  - make
  - ctest
  - cpack